<h4 class="text-center">Datos de la API</h4>
<div class="row pt-4 row-cols-lg-4 row-cols-xl-3">
  <div class="col px-2 mb-4" *ngFor="let user of users" >
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <p class="card-text text-center">{{user?.phone}}</p>
          <hr>
          <h5 class="card-title text-center">{{user?.name}}</h5>
        </div>
      </div>
  </div>
</div>
